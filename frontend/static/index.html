<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <!-- <link rel="stylesheet" href="slider.css">
   <script src="slider.js"></script> -->

   <link href="http://materializecss.com/extras/noUiSlider/nouislider.css" rel="stylesheet">
   <script src="http://materializecss.com/extras/noUiSlider/nouislider.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper cyan darken-2">
        <a href="#" class="brand-logo center">EleventAI
          <div class="btn-floating btn-small waves-effect waves-light red center" ><i class="material-icons">center_focus_strong</i></div>
        </a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn green" id="youtube-login-button" style="display: none; margin-top: 10%">Authorize</a></li>
          <li><a class="waves-effect waves-light btn grey" id="youtube-logout-button" style="display: none; margin-top: 10%">Sign Out</a></li>

        </ul>
      </div>
    </nav>
  </div>

  <button id="youtube-login-button" style="display: none;">Authorize</button>
  <button id="youtube-logout-button" style="display: none;">Sign Out</button>



  <div class="row">
    <div class="col s4">
      <div id="input">
          <div class="card-panel #fff9c4 yellow lighten-4" id="input-doc" style="display: none;"></div>

          <select id="city_select" onchange="eventsByCity.call(this, event)" style="display: none;">
              <option value="" selected disabled hidden>Choose a city</option>
              <option name="ottawa" value="ottawa">Ottawa</option>
              <option name="montreal" value="montreal">Montreal</option>
              <option name="toronto" value="toronto">Toronto</option>
            </select>
          </div>

          <div id="range-input"></div>
          <div id="keywords"></div>

          <div class="row">
            <form id="form-id" class="col s12">
              <div class="row">

                <div class="input-field col s6">
                  <input id="keyword" type="text" class="validate" style="display: none;">
                  <label id="label-keyword" for="keyword" style="display: none;">Add keyword</label>
                </div>
                <a class="btn-floating btn-small waves-effect waves-light red" id="add-btn" style="margin-top: 6%; display:none" ><i class="material-icons">add</i></a>
              </div>
            </form>
          </div>

        </div>

        <div class="col s8">
          <div class="card-panel blue lighten-3" id="output-doc" style="display: none;"></div>
          <div id="output">
            <div id="events"></div>
          </div>
        </div>
  </div>


  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src="index.js"></script>
</body>
</html>
