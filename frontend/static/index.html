<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
  <title>Document</title>
</head>
<body>
  <button id="youtube-login-button" style="display: none;">Authorize</button>
  <button id="youtube-logout-button" style="display: none;">Sign Out</button>

  <div id="input">
    <select id="city_select" onchange="eventsByCity.call(this, event)" style="display: none;">
      <option value="" selected disabled hidden>Choose city</option>
      <option name="ottawa" value="ottawa">Ottawa</option>
      <option name="montreal" value="montreal">Montreal</option>
      <option name="toronto" value="toronto">Toronto</option>
    </select>
  </div>

  <div id="output">
      <div id="events"></div>
      <div id="keywords"></div>
  </div>

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src="index.js"></script>
</body>
</html>
