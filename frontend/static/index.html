<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
           
  <title>Document</title>
</head>
<body>
  

  <div class="navbar-fixed">
      <nav>
          <div class="nav-wrapper red">
            <a href="#" class="brand-logo center">EleventAi</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a class="waves-effect waves-light btn green" id="youtube-login-button" style="display: none; margin-top: 10%">Authorize</a></li>
              <li><a class="waves-effect waves-light btn grey" id="youtube-logout-button" style="display: none; margin-top: 10%">Sign Out</a></li>

            </ul>
          </div>
        </nav>
  </div>

  <button id="youtube-login-button" style="display: none;">Authorize</button>
  <button id="youtube-logout-button" style="display: none;">Sign Out</button>

  

  <div class="row">
        <div class="col s4">
          <div id="input">
              <select id="city_select" onchange="eventsByCity.call(this, event)" style="display: none;">
                <option value="" selected disabled hidden>Choose city</option>
                <option name="ottawa" value="ottawa">Ottawa</option>
                <option name="montreal" value="montreal">Montreal</option>
                <option name="toronto" value="toronto">Toronto</option>
              </select>
            </div> 
            <div id="keywords"></div>

            <div class="row">
                <form class="col s12">
                  <div class="row">
                  
                    <div class="input-field col s6">
                      <input id="keyword" type="text" class="validate">
                      <label id="label-keyword" for="keyword">Add keyword</label>
                    </div>
                    <a class="btn-floating btn-small waves-effect waves-light red" id="add-btn" style="margin-top: 6%"><i class="material-icons">add</i></a>
                  </div>                  
                </form>
              </div>
     
          </div>

      <div class="col s8">
          <div id="output">
              <div id="events"></div>
          </div>
      </div>
  </div>

      
      
        


  

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
  <script src="index.js"></script>
</body>
</html>
